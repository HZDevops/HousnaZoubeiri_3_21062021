<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/330caa293f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ohmyfood! Paris</title>
</head>

<body>
    <header>
        <div id="header">
            <i class="fas fa-arrow-left"></i>
            <img src="img/logo/ohmyfood.png" alt="Logo de Ohmyfood">
        </div>
    </header>
    <img src="img/restaurants/Charonne.jpg" alt="Photo La note enchantée">
    <!-- Restaurant Menu Section -->
    <section class="menu">
        <div class="menu-title">
            <h1>La note enchantée</h1>
            <div class="menu-card__quote"><i class="far fa-heart"></i></div>
        </div>
        <!-- Menu Entrée Article -->
        <article class="menu-type">
            <h2>Entrées</h2>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnés de leur crème à la truffe</p>
                    <p class="menu-price">25€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Caviar osciètre</h3>
                    <p>Sur blini à la farine de blé noir</p>
                    <p class="menu-price">35€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                    <div class="menu-button__info">
                    <h3>Homard et espuma de potiron</h3>
                    <p>Mariné aux zestes d'orange</p>
                    <p class="menu-price">20€</p>
                    </div>
                </button>
            </a>
            <a href="">
                <button class="menu-button">
                    <div class="menu-button__info">
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                    <p class="menu-price">35€</p>
                    </div>
                </button>
            </a>
        </article>
        <!-- Menu Plat Article -->
        <article class="menu-type">
            <h2>Plats</h2>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de céleri-rave</p>
                    <p class="menu-price">40€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                    <p class="menu-price">35€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Mijoté de queue de boeuf </h3>
                    <p>Et riz sauvage aux zestes de citron</p>
                    <p class="menu-price">44€</p>
                </div>
            </button>
            </a>
        </article>
        <!-- Menu Dessert Article -->
        <article class="menu-type">
            <h2>Desserts</h2>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au caramel brun et sel de Guérande</p>
                    <p class="menu-price">18€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Baba au rhum revisité</h3>
                    <p>Avec son coulis de citron</p>
                    <p class="menu-price">22€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Tarte au citron meringuée </h3>
                    <p>Déstructurée</p>
                    <p class="menu-price">23€</p>
                </div>
            </button>
            </a>
        </article>
        <button class="resto-location__button">
            <span>Commander</span>
            <i class="fas fa-search"></i>
        </button>
    </section>
    <!---Footer-->
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir un partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
