<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/330caa293f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ohmyfood! Paris</title>
</head>

<body>
    <header>
        <div id="header">
            <i class="fas fa-arrow-left"></i>
            <img src="img/logo/ohmyfood.png" alt="Logo de Ohmyfood">
        </div>
    </header>
    <img src="img/restaurants/Ménilmontant.jpg" alt="Photo La palette du goût">
    <!-- Restaurant Menu Section -->
    <section class="menu">
        <div class="menu-title">
            <h1>La palette du goût</h1>
            <div class="menu-card__quote"><i class="far fa-heart"></i></div>
        </div>
        <!-- Menu Entrée Article -->
        <article class="menu-type">
            <h2>Entrées</h2>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'Espelette</p>
                    <p class="menu-price">25€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    <p class="menu-price">35€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                    <div class="menu-button__info">
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p class="menu-price">20€</p>
                    </div>
                </button>
            </a>
        </article>
        <!-- Menu Plat Article -->
        <article class="menu-type">
            <h2>Plats</h2>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <p class="menu-price">40€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p class="menu-price">35€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Filet de turbot</h3>
                    <p>Aux agrumes</p>
                    <p class="menu-price">44€</p>
                </div>
            </button>
            </a>
        </article>
        <!-- Menu Dessert Article -->
        <article class="menu-type">
            <h2>Desserts</h2>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                    <p class="menu-price">18€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                    <p class="menu-price">22€</p>
                </div>
            </button>
            </a>
            <a href="">
                <button class="menu-button">
                <div class="menu-button__info">
                    <h3>Mousse au chocolat </h3>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <p class="menu-price">23€</p>
                </div>
            </button>
            </a>
        </article>
        <button class="button">
            <span>Commander</span>
            <i class="fas fa-search"></i>
        </button>
    </section>
    <!---Footer-->
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir un partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
